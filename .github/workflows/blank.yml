name: FastAPI CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip

      - name: Run tests
        run: python3 -m unittest discover -s tests

  build:
    #runs-on: ubuntu-latest
    needs: test
    uses: ./.github/workflow/resue.yml

    