name : FastAPI CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        node-versions: [3.10,3.11,3.12]
        operating-system : [ubuntu-latest,window-latest]
    runs-on: ${{matrix.operating-system}}



    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.node-versions}}  # Specify your Python version

      - name: Install pip (if needed)
        run: |
          python3 -m ensurepip --upgrade
          python3 -m pip install --upgrade pip
      - name: Create virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install --upgrade pip
  
      
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Specify your Python version

      - name: Install pip (if needed)
        run: |
          python3 -m ensurepip --upgrade
          python3 -m pip install --upgrade pip
      - name: Create virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install --upgrade pip
  
        # Step 4: Install FastAPI in the virtual environment
      - name: Install FastAPI and dependencies
        run: |
          source venv/bin/activate
          pip install fastapi 
      - name: upload to artifactory
        uses: actions/upload-artifact@v3
        with: 
          name: dist files
          path : |
                dist
                package.json

        # Step 5: (Optional) Verify installation
      - name: Verify FastAPI installation
        run: |
            source venv/bin/activate
            python3 -c "import fastapi; print('FastAPI installed successfully')"
      - name : run application
        continue-on-error: true
        id : send
        run : python3 book.py


      - name: conditional check
        if : failure() && steps.send.outcome == 'failure'
        run : sudo apt update 
        
  
       